<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script 
    src="https://kit.fontawesome.com/d7173f5095.js" 
    crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign In/Sign Up Form</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container" id="sign-up-container">
            <form action="#" autocomplete="off" novalidate>
                <h1>Create an account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-github"></i></a>
                </div>
                <span><sup>________</sup> 
                    &nbsp; &nbsp; 
                    or 
                    &nbsp; &nbsp; 
                <sup>________</sup></span>
                <div class="form-control">
                    <input type="text" placeholder="Name" id="su-name" />
                    <div class="hide error-msg">Error</div>
                </div>
                <div class="form-control">
                    <input type="email" placeholder="Email" id="su-email" />
                    <div class="hide error-msg">Error</div>
                </div>
                <div class="form-control">
                    <input type="password" placeholder="Password" id="su-password" />
                    <div class="hide error-msg">Error</div>
                </div>
                <div class="form-control">
                    <input type="password" placeholder="Confirm Password" id="sc-password" />
                    <div class="hide error-msg">Error</div>
                </div>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container" id="sign-in-container">
            <form action="#" autocomplete="off" novalidate>
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-github"></i></a>
                </div>
                <span><sup>________</sup> 
                    &nbsp; &nbsp; 
                    or 
                    &nbsp; &nbsp; 
                <sup>________</sup></span>
                <div class="form-control">
                    <input type="email" placeholder="Email" id="si-email" />
                    <div class="hide error-msg">Error</div>
                </div>
                <div class="form-control">
                    <input type="password" placeholder="Password" id="si-password" />
                    <div class="hide error-msg">Error</div>
                </div>
                <a href="#" class="password-reset">Reset password</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Get Started</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"> </script>
</body>
</html>
